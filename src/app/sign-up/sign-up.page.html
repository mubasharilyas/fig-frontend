<ion-header>
  <title>Sign Up</title>
  <link rel="icon" href="images/sign-up-title-bar.webp" />
  <script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    input:focus {
      outline: none;
    }
  </style>
</ion-header>


<ion-content>
  <header id="header" class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 max-w-full max-h-screen">
    <nav class="navbar navbar-expand-lg px-4">
      <div class="block lg:hidden">
        <a href="index.html" class="navbar-brand">
          <img src="assets/images/fig-logo.png" class="sm:w-40 sm:h-24 w-28 h-20 " alt="logo" />
        </a>
      </div>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#myNavbar">
        <span class="toggler-icon text-white">
          <i class="fa-solid fa-bars md:fa-2x text-xl float-left"></i>
        </span>
      </button>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul
          class="navbar-nav text-capitalize lg:mx-auto float-left items-center md:gap-x-10 font-[Calligraffitti,cursive]">
          <li class="nav-item active">
            <a routerLink="/contact-us"
              class="nav-link md:tex-2xl text-white hover:border-b-2 border-red-300 duration-100">About
              Us</a>
          </li>
          <div class="lg:block hidden">
            <a routerLink="/home" class="navbar-brand">
              <img src="assets/images/fig-logo.png" class="w-40 h-24" alt="logo" />
            </a>
          </div>
          <li class="nav-item">
            <a routerLink="/sign-up" class="nav-link md:tex-2xl text-white hover:border-b-2 border-red-300 duration-100">Sign
              Up</a>
          </li>
          <!-- <li class="nav-item">
            <a routerLink="/login"
              class="nav-link md:tex-2xl text-white hover:border-b-2 border-red-300 duration-100">Login</a>
          </li> -->
        </ul>
      </div>
    </nav>
  </header>


  <div class="container bg-gray-200 max-w-full min-h-screen py-10">
    <div class="md:w-8/12 w-11/12 rounded-md shadow-2xl bg-white border-2 min-h-screen mx-auto">
      <div class="flex justify-around lg:mx-4">
        <div class="lg:w-7/12 w-10/12 mx-auto">
          <div class="sm:p-8 my-5 sm:flex-none flex sm:justify-start justify-center">
            <p class="font-bold text-3xl">Sign Up</p>
          </div>
          <form [formGroup]="signUpForm">
            <div class="relative md:mx-8 my-10">
              <div class="flex absolute inset-y-0 left-0 items-center pointer-events-none">
                <i class="fa-solid fa-user"></i>
              </div>
              <input type="text" id="input-group-1"
                class="md:w-6/12 min-w-full border-b focus-within:border-teal-500 border-gray-400 focus:ring-blue-500 focus:border-blue-500 block pl-7 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter Your Name" formControlName="name" />
            </div>
            <div class="relative md:mx-8 my-10">
              <div class="flex absolute inset-y-0 left-0 items-center pointer-events-none">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <input type="email" id="input-group-1"
                class="md:w-6/12 min-w-full border-b focus-within:border-teal-500 border-gray-400 focus:ring-blue-500 focus:border-blue-500 block pl-7 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter Your Email" formControlName="email" />
            </div>
            <div class="relative md:mx-8 my-10">
              <div class="flex absolute inset-y-0 left-0 items-center pointer-events-none">
                <i class="fa-solid fa-phone"></i>
              </div>
              <input type="number" id="input-group-1"
                class="md:w-6/12 min-w-full border-b focus-within:border-teal-500 border-gray-400 focus:ring-blue-500 focus:border-blue-500 block pl-7 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Enter Phone No" formControlName="phone" />
            </div>
            <div class="relative md:mx-8 my-10">
              <!-- <button id="dropdownDefault" data-dropdown-toggle="dropdown"
              class="md:w-6/12 min-w-full border-b text-gray-400 focus-within:border-teal-500 border-gray-400 focus:right-1 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 focus:outline-none rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center"
              type="button">
              Category
              <svg class="w-4 h-4 absolute right-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button> -->
              <!-- Dropdown menu -->

              <select class="form-select" formControlName="catagary">
                \
                <option value="" selected disabled>Select Category</option>
                <option *ngFor="let tag of tags; let i = index" [value]="tag.id">
                  {{tag.name}}
                </option>
              </select>

              <!-- <div id="dropdown"
              class="z-10 hidden bg-white divide-y divide-gray-100 rounded shadow md:w-6/12 min-w-full dark:bg-gray-700"
              data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="top" 
              style=" position: absolute;inset: auto auto 0px 0px; margin: 0px;transform: translate(350px, 42px);">
              <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefault">
                <li>
                  <a href="#"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Dashboard</a>
                </li>
                <li>
                  <a href="#"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
                </li>
                <li>
                  <a href="#"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Earnings</a>
                </li>
              </ul>
            </div> -->
              <div class="my-12 border border-gray-300">
                <textarea name="" id="" cols="30" rows="10" placeholder="Bio" formControlName="bio"
                  class="sm:min-w-full max-w-full focus:outline-none focus-within:border-teal-500 border-gray-400 focus:ring-blue-500 focus:border-blue-500 block p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
              </div>
            </div>
          </form>
          <!-- image form -->

          <div class="relative md:mx-8 my-10">
            <div class="">
              <form [formGroup]="imageForm" class="flex items-center md:space-x-6">
                <div class="shrink-0">
                  <img class="md:block hidden object-cover w-16 h-16 rounded-full" [src]="url" alt="profile photo" />
                </div>
                <label class="block">
                  <span class="sr-only">Choose File</span>
                  <input type="file" (change)="onChangeFile($event)" formControlName="image"
                    class="block w-full text-sm cursor-pointer text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:text-blue-700 file:bg-blue-100 hover:file:bg-blue-50" />
                </label>

              </form>
            </div>
            <div class="flex flex-wrap sm:justify-start justify-center items-center my-8">
              <button [disabled]="signUpForm.invalid|| isLoading" (click)="SignUp()"
                class="px-12 font-medium rounded-md py-4 bg-blue-400 hover:bg-blue-500 text-white">
                {{isLoading?'':'Submit'}} <ion-spinner *ngIf="isLoading " name="circles"></ion-spinner>

              </button>
            </div>
          </div>

        </div>
        <div class="flex items-center">
          <div class="lg:block hidden">
            <a href=""> <img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg" alt=""
                class="animate-pulse" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>


</ion-content>
